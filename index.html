<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="meyers-reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="sidebar-container">
    <div class="sb-title">
      <box-icon name="dashboard" type="solid" ></box-icon>
      <div class="title">Dashboard</div>
    </div>
    <div class="sb-section1">
      <box-icon name="home"></box-icon>
      <p>Home</p>
      <box-icon name="user-circle"></box-icon>
      <p>Profile</p>
      <box-icon name="message-square-dots"></box-icon>
      <p>Messages</p>
      <box-icon name="history"></box-icon>
      <p>History</p>
      <box-icon name="task"></box-icon>
      <p>Tasks</p>
      <box-icon name="group"></box-icon>
      <p>Communities</p>
    </div>
    <div class="sb-section2">
      <box-icon name="cog"></box-icon>
      <p>Settings</p>
      <box-icon name="help-circle"></box-icon>
      <p>Support</p>
      <box-icon name="lock"></box-icon>
      <p>Privacy</p>
    </div>
  </div>

  <header>
    <div class="header-top-left">
      <box-icon name="search"></box-icon>
      <div class="search-bar">Search Bar</div>
    </div>

    <div class="header-top-right">
      <box-icon name="bell"></box-icon>
      <div class="profile-pic-small">Pic</div>
      <div class="username">Morgan Oakley</div>
    </div>

    <div class="header-bottom-left">
      <div class="profile-pic-large">Pic</div>
      <p class="greeting">Hi there,</p>
      <p class="username-lge">Morgan Oakley (@morgan)</p>
    </div>

    <div class="header-bottom-right">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>

  <main>
    <div class="main-container">
      <h1 class="main-heading">Your Projects</h1>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="main-sidebar">
      <h2 class="sidebar-heading">Announcements</h2>
      <div class="side-card"></div>
      <h2 class="sidebar-heading">Trending</h2>
      <div class="side-card"></div>
    </div>
  </main>
</body>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
